<header class="bg-primary text-white">
  <div class="d-flex justify-content-between align-items-center border-bottom gap-6 border-bottom">
    <a calss="d-flex"> My app</a>
    <nav class="d-flex gap-3">
      <a>Matches</a>
      <a>Lists</a>
      <a>Messages</a>
    </nav>
    <div class="d-flex justify-content-end p-3">
      <ng-container *ngIf="accountService.currentUser(); else test">
      <div class="dropdown">
        
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
        <img src="assets/user.jfif" class="rounded-circle me-2" alt="Profile" width="20" height="20" />
         <span>Username</span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Edit profile</a></li>
          <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
        </ul>
      </div>
      </ng-container>
      <ng-template #test>
        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex align-items-center gap-2">
        <input
          type="text"
          class="input"
          placeholder="Email"
          [(ngModel)]="creds.email"
          name="email"
          required
        />
        <input
          type="password"
          class="input"
          placeholder="Password"
          [(ngModel)]="creds.password"
          name="password"
          required
        />
        <button class="btn btn-primary ms-2" type="submit">Login</button>
        <button class="btn btn-secondary ms-2" type="button">Register</button>
      </form>
      </ng-template>
    </div>
  </div>
</header>
